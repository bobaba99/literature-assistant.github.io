services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: literature-assistant-backend
    ports:
      - "5001:5001"
    env_file:
      - .env.development
    environment:
      - PORT=5001
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./prompt.md:/app/prompt.md
      # Persist uploads and outputs
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s